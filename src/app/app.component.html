<form>
  <label>Enter Country to get Capital Name: </label>
  <input type="text" placeholder="Enter Country" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" />
  <button  type="submit" (click)="searchCapital()">Search</button>
</form>

<table>
  <thead>
    <tr>
      <th>Country</th>
      <th>Capital</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
    </tr>
  </tbody>
</table>
